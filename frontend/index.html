<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0052CC" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="午餐點餐" />
    <meta name="application-name" content="午餐點餐平台" />
    <meta name="msapplication-TileColor" content="#0052CC" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Description -->
    <meta name="description" content="公司內部午餐點餐協作平台，支援手機優先的響應式設計" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>午餐點餐平台</title>

    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:3001" />

    <style>
      /* 防止 iOS 橡皮筋效果 */
      html, body {
        overscroll-behavior: none;
      }

      /* 安全區域支援 */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* 禁用長按選取 */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* 但允許輸入框選取 */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* 初始載入畫面 */
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f4f5f7;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #app-loader .loader-icon {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        background: #0052CC;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      #app-loader .loader-icon svg {
        width: 40px;
        height: 40px;
        color: white;
      }

      #app-loader .loader-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        color: #6b778c;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(0.95);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <!-- 初始載入畫面 -->
    <div id="app-loader">
      <div class="loader-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
      <div class="loader-text">載入中...</div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <!-- 隱藏載入畫面 -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>

    <!-- 註冊 Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered:', registration.scope);
            })
            .catch(function(error) {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
